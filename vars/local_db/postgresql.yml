---
postgresql_version: 9.6
postgresql_encoding: 'UTF-8'
postgresql_admin_user: 'postgres'
postgresql_users:
  - name: "{{ mattermost_db_user }}"
    password: "{{ mattermost_db_password }}"
    encrypted: true
postgresql_databases:
  - name: "{{ mattermost_db_name }}"
    owner: "{{ mattermost_db_user }}"
postgresql_ssl: on
